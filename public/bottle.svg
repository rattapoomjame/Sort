<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Bottle cap -->
  <rect x="38" y="5" width="24" height="8" rx="2" fill="#1a365d"/>
  <rect x="36" y="11" width="28" height="4" rx="1" fill="#4a5568"/>
  
  <!-- Bottle neck -->
  <path d="M40 15 L40 22 Q35 25 35 30 L35 30" fill="#a0d2db" stroke="#2d3748" stroke-width="2"/>
  <path d="M60 15 L60 22 Q65 25 65 30 L65 30" fill="#a0d2db" stroke="#2d3748" stroke-width="2"/>
  
  <!-- Main bottle body -->
  <path d="M35 28 Q25 35 25 45 L25 75 Q25 90 40 92 L60 92 Q75 90 75 75 L75 45 Q75 35 65 28 Z" 
        fill="#87ceeb" stroke="#2d3748" stroke-width="2.5"/>
  
  <!-- Water inside -->
  <path d="M28 50 Q28 42 35 38 L65 38 Q72 42 72 50 L72 72 Q72 85 60 88 L40 88 Q28 85 28 72 Z" 
        fill="#a0d2db" opacity="0.6"/>
  
  <!-- Label band -->
  <rect x="27" y="52" width="46" height="22" rx="3" fill="#2b6cb0"/>
  
  <!-- Label dots decoration -->
  <circle cx="38" cy="60" r="3" fill="white" opacity="0.8"/>
  <circle cx="50" cy="67" r="4" fill="white" opacity="0.8"/>
  <circle cx="62" cy="58" r="2.5" fill="white" opacity="0.8"/>
  
  <!-- Shine effect -->
  <path d="M32 35 Q30 45 32 55" stroke="white" stroke-width="2" fill="none" opacity="0.6" stroke-linecap="round"/>
  <ellipse cx="45" cy="30" rx="8" ry="3" fill="white" opacity="0.4"/>
  
  <!-- Bottom curve detail -->
  <path d="M30 82 Q50 88 70 82" stroke="#2d3748" stroke-width="1.5" fill="none" opacity="0.3"/>
